<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New temperature reading</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Degree</span>
        <input type="text" placeholder="Degree" ng-model='temperature.degree'>
      </label>
    </div>
    <button class="button button-full" ng-click='sendTemperature()'>Send</button>
  </ion-content>
</ion-modal-view>
