<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New location</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Longitude</span>
        <input type="text" placeholder="Longitude" ng-model='location.lon'>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Latitude</span>
        <input type="text" placeholder="Latitude" ng-model='location.lat'>
      </label>
    </div>
    <button class="button button-full" ng-click='sendLocation()'>New location reading</button>
  </ion-content>
</ion-modal-view>
