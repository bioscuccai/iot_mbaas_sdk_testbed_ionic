<ion-view title="Register">
	<ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Username" ng-model='user.username'>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="text" placeholder="Password" ng-model='user.password'>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" ng-model='user.email'>
      </label>
    </div>
    <button class="button button-full" ng-click='register()'>Register</button>
  </ion-content>
</ion-view>
